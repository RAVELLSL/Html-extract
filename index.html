<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Texto de Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve line breaks and whitespace */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extrair Texto de Página Web</h1>
        <input type="text" id="url" placeholder="Cole o link da página aqui">
        <button onclick="processPage()">Extrair Texto</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function processPage() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Processando...';

            try {
                // Obtém o HTML da página
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro ao acessar a página.');
                }
                const html = await response.text();

                // Cria um DOMParser para analisar o HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extrai o texto do conteúdo principal (ajuste o seletor conforme necessário)
                const mainContent = doc.querySelector('body').innerText || '';
                
                resultDiv.textContent = `Texto extraído:\n${mainContent}`;
            } catch (error) {
                resultDiv.textContent = 'Erro ao processar a página.';
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
