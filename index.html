<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar e Exibir Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            max-width: 800px;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #result {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #copyButton {
            background-color: #28a745;
        }

        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Filtrar e Exibir Texto</h1>
    <textarea id="inputText" placeholder="Cole o texto copiado aqui..."></textarea>
    <button id="displayButton">Exibir Texto</button>
    <button id="copyButton">Copiar Texto</button>
    <div id="result"></div>

    <script>
        // Função para exibir texto filtrado
        document.getElementById('displayButton').addEventListener('click', function() {
            let inputText = document.getElementById('inputText').value;

            // Criar um elemento temporário para processar o texto
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = inputText;

            // Remover elementos indesejados
            let elementsToRemove = ['a', 'footer', 'figcaption', 'small']; // Adicione outras tags se necessário
            elementsToRemove.forEach(tag => {
                tempDiv.querySelectorAll(tag).forEach(el => el.remove());
            });

            // Obter o texto filtrado
            let filteredText = tempDiv.innerText;

            // Exibir o texto filtrado no div com id "result"
            document.getElementById('result').innerText = filteredText;
        });

        // Função para copiar o texto filtrado para a área de transferência
        document.getElementById('copyButton').addEventListener('click', function() {
            let resultText = document.getElementById('result').innerText;

            if (resultText) {
                navigator.clipboard.writeText(resultText)
                    .then(() => {
                        alert('Texto copiado para a área de transferência!');
                    })
                    .catch(err => {
                        alert('Falha ao copiar o texto: ' + err);
                    });
            } else {
                alert('Nenhum texto para copiar!');
            }
        });
    </script>
</body>
</html>
