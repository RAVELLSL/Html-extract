<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            max-height: 400px;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Texto Principal</h1>
    <button id="extractButton">Extrair Texto</button>
    <div id="result"></div>

    <script>
        document.getElementById('extractButton').addEventListener('click', function() {
            // Extrair texto do corpo da página
            let text = document.body.innerText;

            // Exibir o texto extraído no div com id "result"
            document.getElementById('result').innerText = text;
        });
    </script>
</body>
</html>
